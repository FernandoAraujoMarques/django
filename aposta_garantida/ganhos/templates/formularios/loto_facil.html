<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência da Lotofácil</title>
</head>
<body>
    <h1>Conferência da Lotofácil</h1>
    <form method="post">
        {% csrf_token %}
        <label for="numeros_sorteados">Números sorteados:</label>
        <input type="text" name="numeros_sorteados" id="numeros_sorteados"><br><br>
        <label for="apostas">Apostas (um jogo por linha):</label>
        <textarea name="apostas" id="apostas" rows="5"></textarea><br><br>
        <button type="submit">Conferir</button>
    </form>
    {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
            {% for resultado in resultados %}
                <li>{{ forloop.counter }}ª Aposta: {{ resultado }} números acertados</li>
            {% endfor %}
        </ul>
        <p>Total de números acertados: {{ total_acertos }}</p>
    {% endif %}
</body>
</html>
